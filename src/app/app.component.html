<mat-toolbar color="primary">
  <span>BookStore</span>
  
  <!-- <button mat-raised-button color="accent" (click)=openDialog()>Add Books</button> -->
</mat-toolbar>

<div class="demo-button-container">
  <button (click)="openDialog()" mat-raised-button class="demo-button">
    Add data
  </button>
  </div>

  <div class="container">
    <div style="margin-top: 10px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <mat-cell *matCellDef="let row; let i = index;">{{i+1}}</mat-cell>
          </ng-container>
        
          
          <ng-container matColumnDef="bookName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
            <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
          </ng-container>
        
    
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>
          
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let row"> {{row.author}} </td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
            <button (click)="edit(row)" mat-icon-button color="primary">
                <mat-icon> edit</mat-icon>
            </button>    
            <button (click)="delete(row.id)" mat-icon-button color="warn">
                <mat-icon> delete </mat-icon>
            </button>    
            </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
  </div>
